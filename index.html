<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>View GitHub Users</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css?family=Merriweather:400" rel="stylesheet" type="text/css">
<link href='https://fonts.googleapis.com/css?family=Nova+Round' rel='stylesheet' type='text/css'>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="css/main.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"   integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="   crossorigin="anonymous"></script>
<script src="src/ani.js"></script>

<!-- Latest compiled JavaScript -->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<!-- Angular -->
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script>
  	var app = angular.module('myApp', []);
  </script>
  <script src="src/UserService.js"></script>
<script src="src/UserController.js"></script>

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div id="hair-beauty-product-content" ng-app="myApp">
	<div class="container-fluid" ng-controller="UserCtrl">
    	<div id="searchMenu" class="col-sm-12">
        	<form ng-submit="searchUsers()">
            	<input id="textSearch" type="text" class="" placeholder="mysterious user..." ng-model="query" autofocus />
                <input id="submit-search" type="submit" class="btn-primary" value="Search GitHub Users"/>
            </form>
        </div>
        
            <div class="product-item col-sm-4 text-center" ng-repeat="user in users | startFrom:currentPage*pageSize | limitTo:pageSize">
        		<div class="hb-product-wrapper" ng-click="displayProduct(service)">
                	<img src="{{user.avatar_url}}.jpg" />
                </div>
                <h2>{{user.login}}</h2>
        	</div>
        
        <div id="prePage" ng-show="currentPage > 0" ng-click="currentPage=currentPage-1">
        {{currentPage+1}}/{{ lastPage + 1 }}
        &#10094;
        </div>
        
        <div id="nextPage" ng-show="currentPage => 0" ng-click="currentPage=currentPage+1">
        {{currentPage+1}}/{{ lastPage + 1 }}
        &#10095;
        </div>
        
    <div id="product-detail">
     	<div id="close-detail-wrapper">
       		<div id="close-detail">
        		<div class="close-detail-line rotated-top"></div>
        		<div class="close-detail-line rotated-bottom"></div>
        	</div>
        </div>
        	<div class="container">
			<div class="col-md-6 text-center">
        		<div class="detail-product-wrapper">
            		<img src="images/{{user.avatar_url}}.png" />
            	</div>
    		</div>
        
        	<div class="col-md-6">
        	</div>
        </div>
    </div>
</div>


</div>

</body>
</html>
